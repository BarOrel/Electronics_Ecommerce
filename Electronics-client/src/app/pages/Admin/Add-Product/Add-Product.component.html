<div class="container">
  <form>
    <div class="row">
      <h4>Add a Product</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Name" />
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Description" />
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Image Url" />
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Price" />
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>

      <div class="row">
        <div class="col-half">
          <h4>Color</h4>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Gray</option>
            <option>Red</option>
            <option>Blue</option>
          </select>
        </div>
        <div class="col-half">
          <h4>Manufacturer</h4>
          <select>
            <option value="">Intel</option>
            <option>Apple</option>
            <option>Samsung</option>
            <option>OnePlus</option>
            <option>Xiaomi</option>
            <option>Sony</option>
            <option>Microsoft</option>
            <option>Lenovo</option>
            <option>HP</option>
            <option>Dell</option>
            <option>Beats</option>
            <option>Jbl</option>
            <option>BnO</option>
            <option>Logitech</option>
            <option>Jabra</option>
            <option>Asus</option>
            <option>Razer</option>
            <option>AMD</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="row">
        <h4>Release Date</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="DD" />
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM" />
          </div>
          <div class="col-third">
            <input type="text" placeholder="YYYY" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Category</h4>
      <div class="input-group" style="width: 200%">
        <select #t (change)="SelectedIndex(t.value)">
          <option value="0">None</option>
          <option value="1">Desktop PC</option>
          <option value="2">Laptop</option>
          <option value="3">Gaming Console</option>
        </select>
      </div>
    </div>
    <div class="input-group">
      <app-Add-DesktopPC *ngIf="index == 1"></app-Add-DesktopPC>
      <app-Add-Laptop *ngIf="index == 2" style="margin: 350px"></app-Add-Laptop>
      <app-Add-GamingConsole
        *ngIf="index == 3"
        style="margin: 350px"
      ></app-Add-GamingConsole>
    </div>
    <div>
      <button class="addBtn">Add New Product</button>
    </div>
  </form>
</div>
