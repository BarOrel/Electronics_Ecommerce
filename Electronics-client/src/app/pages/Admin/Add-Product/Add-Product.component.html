<div class="container">
  <div>
    <div class="row">
      <h4>Add a Product</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Name" name="Name" #Name />
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Description" name="Description" #Description   />
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Image Url" name="imgUrl" #ImgUrl  />
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="number" placeholder="Price" name="Price" #Price  />
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>

      <div class="row">
        <div class="col-half">
          <h4>Color</h4>
          <select name="Color" #Color>
            <option value="0">Black</option>
            <option value="1">White</option>
            <option value="2">Gray</option>
            <option value="3">Red</option>
            <option value="4">Blue</option>
          </select>
        </div>
        <div class="col-half">
          <h4>Manufacturer</h4>
          <select name="Manufacturer" #Manufacturer>
            <option value="0">Intel</option>
            <option>Apple</option>
            <option>Samsung</option>
            <option>OnePlus</option>
            <option>Xiaomi</option>
            <option>Sony</option>
            <option>Microsoft</option>
            <option>Lenovo</option>
            <option>HP</option>
            <option>Dell</option>
            <option>Beats</option>
            <option>Jbl</option>
            <option>BnO</option>
            <option>Logitech</option>
            <option>Jabra</option>
            <option>Asus</option>
            <option>Razer</option>
            <option>AMD</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="row">
        <h4>Release Date</h4>
        <div class="input-group">
        
           <input type="date" #Date>
          
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Category</h4>
      <div class="input-group" style="width: 200%">
        <select #Category (change)="SelectedIndex(Category.value)" name="Category">
          <option value="0">Mobile Phone</option>
          <option value="1">Desktop PC</option>
          <option value="2">Laptop</option>
          <option value="3">Gaming Console</option>
        </select>
      </div>
    </div>
    <div class="input-group">
      
      
      <app-add-mobile-phone *ngIf="index == 0"></app-add-mobile-phone>
      <app-Add-DesktopPC (Storage)="StorageFunc($event)"
       (GPU)="GPUFunc($event)" (CPU)="CPUFunc($event)"
       (CPUType)="CpuTypeFunc($event)" (GPUType)="GpuTypeFunc($event)"
        *ngIf="index == 1" ></app-Add-DesktopPC>
        
      <app-Add-Laptop *ngIf="index == 2" style="margin: 350px"></app-Add-Laptop>
      <app-Add-GamingConsole *ngIf="index == 3" style="margin: 350px"></app-Add-GamingConsole>


    </div>
    <div>
      <button class="addBtn" (click)="AddProduct(Name.value,Description.value,Price.value,Color.value,Manufacturer.value,Category.value,ImgUrl.value,Date.valueAsDate)" >Add New Product</button>
    </div>
  </div>
</div>
