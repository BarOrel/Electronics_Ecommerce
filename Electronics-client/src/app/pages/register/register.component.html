<div class="login">
    <H1>Register</H1>
     <input placeholder="Username" #Username/> 
     <input placeholder="Email" #Email/> 
     <input placeholder="Full Name" #FullName/> 
     <input placeholder="Password" #Password/> 
     <input placeholder="Confirm Password" #ConfirmPassword/> 
     <button (click)="Register(Username.value,Email.value,FullName.value,Password.value,ConfirmPassword.value)" >Register</button>
     <br>
     <button routerLink="/login" class="signupbtn">Sign In</button>
     <br>
      <br>
 
      <button style="background-color: #9b9b9b; font-size: 15px;" routerLink="">Back To Home</button>
  
  
  </div>
