<div class="main">
  <div class="container">
    <div class="EditNav">
      <button (click)="index = 0">Account Details</button>
      <button (click)="index = 1">Address</button>
      <button (click)="index = 2">Credit Cart</button>
      <button (click)="index = 3">Change Password</button>
    </div>
    <div class="Details">
      <h2 *ngIf="index == 0">Account Details</h2>
      <h2 *ngIf="index == 1">Address</h2>
      <h2 *ngIf="index == 2">Credit Card</h2>
      <h2 *ngIf="index == 3">Password</h2>


      <div class="inputs" *ngIf="index == 0">
        <div class="checkout">
          <div class="form" autocomplete="off" novalidate>
            <fieldset>
              <label for="card-holder">User Name</label>
              <input type="text" id="card-holder" #UserName [(ngModel)]="username" [disabled]="!EditDetails" />
            </fieldset>
            <fieldset>
              <label for="card-holder">Email</label>
              <input type="text" id="card-holder" #Email [(ngModel)]="email" [disabled]="!EditDetails" />
            </fieldset>
            <fieldset>
              <label for="card-holder">Full Name</label>
              <input type="text" id="card-holder" #FullName [(ngModel)]="fullname" [disabled]="!EditDetails" />
            </fieldset>
            <button (click)="EditDetails = true" >Edit</button>
            <button (click)="EditDetails = false" (click)="GetDetails()">Cancel</button>
            
            <button class="btn" (click)="
              UpdatedAccoundDetails(
                  UserName.value, 
                  Email.value, 
                  FullName.value)
              ">
              <i class="fa fa-lock"></i> Add
            </button>
          </div>

        </div>
      </div>
      <form class="inputs" *ngIf="index == 3" name="PasswordForm" (ngSubmit)="UpdatedAccoundPasswowrd(
        CurrentPassword.value,
        Password.value,
        ConfirmPassword.value
        )" #passForm="ngForm">
        <div class="checkout">
          <div class="form" autocomplete="off" novalidate >
            <fieldset>
              <label for="card-holder">Current Password</label>
              <input type="text" id="card-holder" #CurrentPassword name="pass" required [minLength]="4" [maxLength]="12" />
            </fieldset>
            <fieldset>
              <label for="card-holder">Password</label>
              <input type="text" id="card-holder" #Password name="pass" />
            </fieldset>
            <fieldset>
              <label for="card-holder">Confirm Password</label>
              <input type="text" id="card-holder" #ConfirmPassword name="pass" />
            </fieldset>
           
            <button [disabled]="!passForm.form.valid" class="btn" name="PasswordForm" type="submit" >
              <i class="fa fa-lock"></i> Change Password
            </button>
          </div>

        </div>
      </form>

      <div class="inputs" *ngIf="index == 1">
        <div class="checkout">
          <div class="form" autocomplete="off" novalidate>
            <fieldset>
              <label for="card-holder">Region</label>
              <input type="text" id="card-holder" #Region [(ngModel)]="region" [disabled]="!EditFieldsAddress" />



            </fieldset>

            <fieldset>
              <label for="card-holder">City</label>
              <input type="text" id="card-holder" #City [(ngModel)]="city" [disabled]="!EditFieldsAddress" />
            </fieldset>
            <fieldset>
              <label for="card-holder">Street</label>
              <input type="text" id="card-holder" #Street [(ngModel)]="street" [disabled]="!EditFieldsAddress" />
            </fieldset>
            <fieldset>
              <label for="card-holder">Number</label>
              <input type="number" id="card-holder" #Number [(ngModel)]="number" [disabled]="!EditFieldsAddress" />
            </fieldset>
            <button (click)="EditFieldsAddress = true">Edit</button>
            <button (click)="EditFieldsAddress = false">Cancel</button>
            <button style="background-color: red; color: #fff;" *ngIf="hasAddress">Delete Address</button>
            <button class="btn" (click)="
                UpdateAddress(
                  Region.value,
                  City.value,
                  Street.value,
                  Number.value
                )
              ">
              <i class="fa fa-lock"></i> Add
            </button>
          </div>

        </div>
      </div>

                  <label>CCV</label>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
          <div class="form" autocomplete="off" novalidate>
            <fieldset>
              <label for="card-number">Card Number</label>
              <input name="nums1" 
              type="text"
               #Card1Nums 
               id="card-number"
                class="input-cart-number"
                 maxlength="4" />
              <input name="nums2"
               type="text"
                #Card2Nums 
               id="card-number-1" 
               class="input-cart-number"
                maxlength="4" />
              <input name="nums3" 
              type="text" 
              #Card3Nums
               id="card-number-2" 
               class="input-cart-number" 
               maxlength="4" />

              <input name="nums4"
               type="text"
                #Card4Nums
                 id="card-number-3" 
                 class="input-cart-number"
                  maxlength="4" />
            </fieldset>
            <fieldset>
              <label for="card-holder">Card holder</label>
              <input type="text" id="card-holder" #CardHolder />
            </fieldset>
            <fieldset class="fieldset-expiration">
              <label for="card-expiration-month">Expiration date</label>
              <div class="select">
                <select id="card-expiration-month" #Month>
                  <option disabled selected>Month</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="select">
                <select id="card-expiration-year" #Year>
                  <option disabled selected>Year</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                </select>
              </div>
            </fieldset>
            <fieldset class="fieldset-ccv">
              <label for="card-ccv">CCV</label>
              <input name="cvvnum" type="number" id="card-ccv" maxlength="3" #CVV  />
            </fieldset>
            <button class="btn" (click)="
                UpdateCreditCard(
                  CVV.valueAsNumber,
                  Year.value,
                  Month.value,
                  Card1Nums.value,
                  Card2Nums.value,
                  Card3Nums.value,
                  Card4Nums.value
                )
              ">
              <i class="fa fa-lock"></i> Add
            </button>

      </div>

  </div>
</div>
