<h1>Desktop PC</h1>
  <div >
    <div>
      <h4>Procesor</h4>
      <select  #CpuType class="row"  >
        <option value="0">i3</option>
        <option value="1">i5</option>
        <option value="2">i7</option>
        <option value="3">i9</option>
        <option value="3">r3</option>
        <option value="3">r5</option>
        <option value="3">r7</option>
        <option value="3">r9</option>
      </select>
      <br>
      <br>
      <h4>Procesor Name</h4>
      <input type="text" placeholder="Name CPU" #CPU (change)="SelectedCPU(CPU.value)"/>
    </div>



    <h4>Graphic card</h4>
    <input type="text" placeholder="Name GPU" #GPU (change)="SelectedGPU(GPU.value)"/>
    <h4>Graphic card Name</h4>
    <select class="row"  #GpuType  >
      <option value="0">4 gb</option>
      <option value="1">8 gb</option>
      <option value="2">16 gb</option>
      <option value="3">32 gb</option>
      <option value="4">64 gb</option>
      <option value="5">128 gb</option>
      <option value="6">256 gb</option>
      <option value="7">512 gb</option>
      <option value="8">1 tb</option>
      <option value="9">2 tb</option>
      <option value="10">4 tb</option>
    </select>
    <br>
    <br>
    <div>
      <h4>Storage</h4>
      <select class="row"  #Storage (change)="SelectedStorage(Storage.value)" >
        <option value="0">4 gb</option>
        <option value="1">8 gb</option>
        <option value="2">16 gb</option>
        <option value="3">32 gb</option>
        <option value="4">64 gb</option>
        <option value="5">128 gb</option>
        <option value="6">256 gb</option>
        <option value="7">512 gb</option>
        <option value="8">1 tb</option>
        <option value="9">2 tb</option>
        <option value="10">4 tb</option>
      </select>
    </div>

</div>
