<div class="MainFilter"></div>
<div class="Products">
    <div class="container" *ngFor="let item of item">
        <div class="card">
          <div class="imgBx">
            <img src="{{item.imgUrl}}">
          </div>
          <div class="contentBx">
            <div class="details">
              <h2>{{item.name}}</h2>
              <h2>${{item.price}}</h2>
            </div>
            <a>Buy Now</a>
          </div>
        </div>
      </div>
  

</div>
